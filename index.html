<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>


    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">



  </head>

  <body>
    <!-- MAIN CALCULATOR BODY -->
    <div class="Calculator">
          <!-- INPUT SCREEN -->
          <div class="display">
            <input type="text" name="" value="0">
          </div>


        <div class="allButtons">


        <div class="clearAndNum">

            <div class="clearBackspace">
              <button id="clear" class="btn" type="button" name="button">C</button>
              <button id="backspace" class="btn" type="button" name="button">âŒ«</button>
              <!-- <button class="btn" type="button" name="button"><</button> -->
            </div>

              <!-- NUMBER BUTTONS -->
              <div class="numButtons">
                    <button class="btn" type="button" name="button">9</button>
                    <button class="btn" type="button" name="button">8</button>
                    <button class="btn" type="button" name="button">7</button>
                    <button class="btn" type="button" name="button">6</button>
                    <button class="btn" type="button" name="button">5</button>
                    <button class="btn" type="button" name="button">4</button>
                    <button class="btn" type="button" name="button">3</button>
                    <button class="btn" type="button" name="button">2</button>
                    <button class="btn" type="button" name="button">1</button>

                    <button class="btn zeroBtn" type="button" name="button">0</button>
                    <button class="btn dotBtn" type="button" name="button">.</button>
                </div>


        </div>
            <!-- FUNCTIONS BUTTONS -->

              <div class="funButtons">
                  <button class="btn" type="button" name="button">+</button>
                  <button class="btn" type="button" name="button">-</button>
                  <button class="btn" type="button" name="button">/</button>
                  <button class="btn" type="button" name="button">*</button>
                  <button id="equal" class="btn" type="button" name="button">=</button>
              </div>
        </div>

      </div>


<!-- SCRIPT -->

<script src="script.js" charset="utf-8"></script>

  </body>
</html>
